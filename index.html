<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Training Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- We include our JavaScript after the HTML so that the DOM is ready -->
  <script defer src="js/app.js"></script>
</head>
<body>
  <header>
    <h1 id="app-title">Fitness Training Manager</h1>
    <nav id="main-nav">
      <button class="nav-btn" data-target="clients">Clients</button>
      <button class="nav-btn" data-target="programs">Programs</button>
      <button class="nav-btn" data-target="exercises">Exercises</button>
      <button class="nav-btn" data-target="progress">Progress</button>
      <button class="nav-btn" data-target="calendar">Calendar</button>
      <button class="nav-btn" data-target="settings">Settings</button>
    </nav>
  </header>
  <main id="content">
    <!-- Clients section -->
    <section id="clients" class="content-section">
      <h2>Clients</h2>
      <form id="client-form">
        <div class="form-row">
          <label for="client-name">Name</label>
          <input type="text" id="client-name" required />
        </div>
        <div class="form-row">
          <label for="client-age">Age</label>
          <input type="number" id="client-age" min="0" />
        </div>
        <div class="form-row">
          <label for="client-weight">Weight (kg)</label>
          <input type="number" id="client-weight" min="0" />
        </div>
        <button type="submit">Add Client</button>
      </form>
      <div id="clients-list"></div>
    </section>
    <!-- Programs section -->
    <section id="programs" class="content-section hidden">
      <h2>Programs</h2>
      <form id="program-form">
        <div class="form-row">
          <label for="program-name">Program Name</label>
          <input type="text" id="program-name" required />
        </div>
        <div class="form-row">
          <label for="program-exercises">Exercises (comma separated)</label>
          <input type="text" id="program-exercises" placeholder="e.g. Squat, Push-up" />
        </div>
        <button type="submit">Add Program</button>
      </form>
      <div id="programs-list"></div>
    </section>
    <!-- Exercises section -->
    <section id="exercises" class="content-section hidden">
      <h2>Exercise Library</h2>
      <form id="exercise-form">
        <div class="form-row">
          <label for="exercise-name">Exercise Name</label>
          <input type="text" id="exercise-name" required />
        </div>
        <div class="form-row">
          <label for="exercise-muscle">Target Muscle Group</label>
          <input type="text" id="exercise-muscle" placeholder="e.g. Chest, Back" />
        </div>
        <button type="submit">Add Exercise</button>
      </form>
      <div id="exercises-list"></div>
    </section>
    <!-- Progress section -->
    <section id="progress" class="content-section hidden">
      <h2>Progress Tracking</h2>
      <p>Select a client to view and record progress:</p>
      <select id="progress-client-select"></select>
      <form id="progress-form">
        <div class="form-row">
          <label for="progress-date">Date</label>
          <input type="date" id="progress-date" required />
        </div>
        <div class="form-row">
          <label for="progress-weight">Weight (kg)</label>
          <input type="number" id="progress-weight" min="0" />
        </div>
        <button type="submit">Record Progress</button>
      </form>
      <div id="progress-records"></div>
    </section>
    <!-- Calendar section -->
    <section id="calendar" class="content-section hidden">
      <h2>Calendar</h2>
      <p>Add scheduled sessions:</p>
      <form id="calendar-form">
        <div class="form-row">
          <label for="calendar-client">Client</label>
          <select id="calendar-client"></select>
        </div>
        <div class="form-row">
          <label for="calendar-date">Date & Time</label>
          <input type="datetime-local" id="calendar-date" required />
        </div>
        <div class="form-row">
          <label for="calendar-note">Note</label>
          <input type="text" id="calendar-note" />
        </div>
        <button type="submit">Add Session</button>
      </form>
      <div id="calendar-events"></div>
    </section>
    <!-- Settings section -->
    <section id="settings" class="content-section hidden">
      <h2>Settings</h2>
      <div class="setting-group">
        <h3>Theme</h3>
        <select id="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="setting-group">
        <h3>Language</h3>
        <select id="language-select">
          <option value="en">English</option>
          <option value="fa">فارسی</option>
        </select>
      </div>
      <div class="setting-group">
        <h3>Data</h3>
        <button id="backup-btn">Backup Data</button>
        <input type="file" id="restore-file" accept="application/json" />
        <button id="restore-btn">Restore Data</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Fitness Training Manager</p>
  </footer>
</body>
</html>
